<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Navigation Example</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/header.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

</head>
<body>
<h:form>
    <div class="navbar navbar-expand-lg fixed-top navbar-scroll">
        <div class="container">
            <h:graphicImage url="https://mdbootstrap.com/img/Photos/new-templates/animal-shelter/logo.png" height="70" alt="" loading="lazy" />
            <h:commandButton styleClass="navbar-toggler ps-0" type="button" actionListener="#{navigationBean.toggleNavbar}" value="Toggle navigation">
                    <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
                        <i class="fas fa-bars"></i>
                    </span>
            </h:commandButton>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <h:commandButton styleClass="btn btn-outline-light text-primary" value="Productos" action="#{navigationBean.irProductos()}" />
                    </li>
                    <li class="nav-item">
                        <h:commandButton styleClass="btn btn-outline-light text-primary" value="Clientes" action="#{navigationBean.irClientes()}" />
                    </li>
                    <li class="nav-item">
                        <h:commandButton styleClass="btn btn-outline-light text-primary" value="Empleados" action="#{navigationBean.irEmpleados()}" />
                    </li>
                    <li class="nav-item">
                        <h:commandButton styleClass="btn btn-outline-light text-primary"  value="Detalles Pedido" action="#{navigationBean.irDetalles()}" />
                    </li>
                </ul>
            </div>
        </div>
    </div>
</h:form>
</body>
</html>
