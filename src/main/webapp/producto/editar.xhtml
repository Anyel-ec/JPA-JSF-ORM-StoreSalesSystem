<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Editar Producto</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel for="codigo" value="Código Producto:" />
        <h:inputText id="codigo" value="#{sessionScope.productoEditado.codigo_producto}" />

        <h:outputLabel for="nombre" value="Nombre:" />
        <h:inputText id="nombre" value="#{sessionScope.productoEditado.nombre}" />

        <h:outputLabel for="descripcion" value="Descripción:" />
        <h:inputTextarea id="descripcion" value="#{sessionScope.productoEditado.descripcion}" rows="6" cols="30" />

        <h:outputLabel for="precio" value="Precio:" />
        <h:inputText id="precio" value="#{sessionScope.productoEditado.precio}" />

        <h:commandButton value="Guardar" action="#{productoManageBean.actualizar(sessionScope.productoEditado)}" />
        <h:commandButton value="Cancelar" action="#{navigationBean.irProductos()}" class="btn btn-secondary" />

    </h:panelGrid>
</h:form>
</body>
</html>
