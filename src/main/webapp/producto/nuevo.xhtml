<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
   <title>Agregar Nuevo Producto</title>
   <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
   <!-- Agrega cualquier otro enlace a archivos CSS o scripts que necesites -->
</head>
<body>
<h:form>
   <h2>Agregar Nuevo Producto</h2>
   <div>
      <label for="codigo">Código Producto:</label>
      <h:inputText id="codigo" value="#{productoManageBean.producto.codigo_producto}" />
   </div>
   <div>
      <label for="descripcion">Descripción:</label>
      <h:inputText id="descripcion" value="#{productoManageBean.producto.descripcion}" />
   </div>
   <div>
      <label for="fechaCaducidad">Fecha de Caducidad:</label>
      <input id="fechaCaducidad" class="custom-date-input" type="date" value="#{productoManageBean.producto.fecha_caducidad}" />
      <h:message for="fechaCaducidad" />
   </div>
   <div>
      <label for="nombre">Nombre:</label>
      <h:inputText id="nombre" value="#{productoManageBean.producto.nombre}" />
   </div>
   <div>
      <label for="precio">Precio:</label>
      <h:inputText id="precio" value="#{productoManageBean.producto.precio}" />
   </div>
   <div>
      <h:commandButton value="Guardar Producto" action="#{productoManageBean.guardarProducto()}" />
   </div>
</h:form>
</body>
</html>
