<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Editar Cliente</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
</head>
<body>
<h:form class="container">
    <h2 class="mb-4">Editar Cliente</h2>
    <div class="row mb-3">
        <div class="col-md-2">
            <h:outputLabel for="nombre" value="nombre Cliente:" />
        </div>
        <div class="col-md-4">
            <h:inputText id="nombre" value="#{sessionScope.clienteEditado.nombre}" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-2">
            <h:outputLabel for="apellido" value="Apellido:" />
        </div>
        <div class="col-md-4">
            <h:inputText id="apellido" value="#{sessionScope.clienteEditado.apellido}" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-2">
            <h:outputLabel for="cedula" value="Cedula:" />
        </div>
        <div class="col-md-10">
            <h:inputTextarea id="cedula" value="#{sessionScope.clienteEditado.cedula}" rows="6" cols="30" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-2">
            <h:outputLabel for="direccion" value="Direccion:" />
        </div>
        <div class="col-md-4">
            <h:inputText id="direccion" value="#{sessionScope.clienteEditado.direccion}" class="form-control" />
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-2">
            <h:outputLabel for="telefono" value="Telefono:" />
        </div>
        <div class="col-md-10">
            <h:inputTextarea id="telefono" value="#{sessionScope.clienteEditado.telefono}" rows="6" cols="30" class="form-control" />
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <h:commandButton value="Guardar" action="#{clienteManagerBean.actualizar(sessionScope.clienteEditado)}" class="btn btn-primary" />
            <h:commandButton value="Regresar" action="#{navigationBean.irClientes()}" class="btn btn-secondary" />
        </div>
    </div>
</h:form>
</body>
</html>
