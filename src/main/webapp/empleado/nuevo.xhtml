<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Agregar Nuevo Empleado</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
</head>
<body>
<h:form class="container">
    <h2 class="mb-4">Agregar Nuevo Empleado</h2>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <h:inputText id="nombre" value="#{empleadoManageBean.empleado.nombre}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <h:inputText id="apellido" value="#{empleadoManageBean.empleado.apellido}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <h:inputText id="cedula" value="#{empleadoManageBean.empleado.cedula}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <h:inputText id="telefono" value="#{empleadoManageBean.empleado.telefono}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="puesto" class="form-label">Puesto:</label>
        <h:selectOneMenu id="puesto" value="#{empleadoManageBean.empleado.puesto.id_puesto}" class="form-select">
            <f:selectItem itemLabel="-- Seleccione un puesto --" itemValue="#{null}" />
            <f:selectItems value="#{empleadoManageBean.listaPuestos}" var="puesto" itemLabel="#{puesto.nombre}" itemValue="#{puesto.id_puesto}" />
        </h:selectOneMenu>
    </div>


    <!-- Componente de mensajes -->
    <h:messages globalOnly="true" layout="table" styleClass="alert alert-success" />

    <!-- Botón para guardar el empleado -->
    <div class="mb-3">
        <h:commandButton value="Guardar Empleado" action="#{empleadoManageBean.guardar(empleadoManageBean.empleado)}" class="btn btn-primary" />
    </div>


    <div>
        <h:commandButton value="Cancelar" action="#{navigationBean.irEmpleados()}" class="btn btn-secondary" />
    </div>
</h:form>

</body>
</html>
