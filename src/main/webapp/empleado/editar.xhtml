<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
   <title>Editar Empleado</title>
   <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/bootstrap.min.css" />
</head>
<body>
<h:form class="container">
   <h2 class="mb-4">Editar Empleado</h2>
   <div class="row mb-3">
      <div class="col-md-2">
         <h:outputLabel for="nombre" value="Nombre:" />
      </div>
      <div class="col-md-4">
         <h:inputText id="nombre" value="#{sessionScope.empleadoEditado.nombre}" class="form-control" />
      </div>
   </div>

   <div class="row mb-3">
      <div class="col-md-2">
         <h:outputLabel for="apellido" value="Apellido:" />
      </div>
      <div class="col-md-4">
         <h:inputText id="apellido" value="#{sessionScope.empleadoEditado.apellido}" class="form-control" />
      </div>
   </div>

   <div class="row mb-3">
      <div class="col-md-2">
         <h:outputLabel for="cedula" value="Cédula:" />
      </div>
      <div class="col-md-4">
         <h:inputText id="cedula" value="#{sessionScope.empleadoEditado.cedula}" class="form-control" />
      </div>
   </div>

   <div class="row mb-3">
      <div class="col-md-2">
         <h:outputLabel for="telefono" value="Teléfono:" />
      </div>
      <div class="col-md-4">
         <h:inputText id="telefono" value="#{sessionScope.empleadoEditado.telefono}" class="form-control" />
      </div>
   </div>

   <div class="row mb-3">
      <div class="col-md-2">
         <h:outputLabel for="puesto" value="Puesto:" />
      </div>
      <div class="col-md-4">
         <h:selectOneMenu id="puesto" value="#{sessionScope.empleadoEditado.puesto.id_puesto}" class="form-select">
            <f:selectItem itemLabel="-- Seleccione un puesto --" itemValue="#{null}" />
            <f:selectItems value="#{empleadoManageBean.listaPuestos}" var="puesto" itemLabel="#{puesto.nombre}" itemValue="#{puesto.id_puesto}" />
         </h:selectOneMenu>
      </div>
   </div>

   <div class="row mb-3">
      <div class="col-md-2"></div>
      <div class="col-md-4">
         <h:commandButton value="Guardar" action="#{empleadoManageBean.actualizar(sessionScope.empleadoEditado)}" class="btn btn-primary" />
         <h:commandButton value="Cancelar" action="#{navigationBean.irEmpleados()}" class="btn btn-secondary" />
      </div>
   </div>
</h:form>
</body>
</html>
